Name: The Modern & Secure Lock
A sleek, minimalist poster for a password generator. The central image is a glowing, stylized padlock with a futuristic design. The shackle is a clean, metallic arc, and the body of the lock has a subtle circuit-board pattern. Emerging from the keyhole is a stream of colorful, randomly generated characters—letters, numbers, and symbols—cascading upwards. The background is a dark, gradient blue.
Text on the poster:
 * Header: UNBREAKABLE PASSWORDS.
 * Subtext: Generate strong, unique passwords in seconds.
 * Call to action: PROTECT YOUR DIGITAL LIFE.
